<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Profile card component</title>
  </head>
  <body>
    <div id="main_div">
      <div id="div_1"></div>
      <div id="div_2">
        <img
          src="./images/image-victor.jpg"
          alt=""
          style="border-radius: 50%"
        />
        <div>
          <p>
            <span id="victor_crest"><strong>Victor Crest</strong> </span> 26
          </p>
          <p>London</p>
        </div>
        <hr />
        <div class="stats_div">
          <div class="stats stat_div_1">
            <p class="stats_p">80k</p>
            <p>Followers</p>
          </div>
          <div class="stats stat_div_2">
            <p class="stats_p">803k</p>
            <p>Likes</p>
          </div>
          <div class="stats stat_div_3">
            <p class="stats_p">1.4k</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
